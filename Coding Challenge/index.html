<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Coding Challenge</title>
  </head>
  <body>
    <div class="container">

      <!-- logo e titolo -->
      <header>
        <img class="logo" src="logo.png">
        <h1 class="logo-text">Taking Booleaners from A to B</h1>
      </header>

      <!-- Tasti prenotazione e luci -->
      <div class="row">
        <input type="submit" name="prenota" value="Prenota">
        <input type="submit" name="termina" value="Termina Prenotazione">
        <input type="submit" name="luci" value="Accendi Luci">
      </div>

      <!-- lista monopattini -->
      <div class="monopattino">
        <input type="checkbox" name="monopattino1">
        <span class="nomemonopattino">Monopattino Gino22</span>
        <p class="descrizione-monopattino">&#8614 Via Guadalametri - a 220 metri da te</p>
        <span class="descrizione-monopattino">Stato Carica:</span>
        <div class="medium-charge"></div>
      </div>

      <div class="monopattino">
        <input type="checkbox" name="monopattino2">
        <span class="nomemonopattino">Monopattino Mike24</span>
        <p class="descrizione-monopattino">&#8614 Via Ricciardoni - a 420 metri da te</p>
        <span class="descrizione-monopattino">Stato Carica:</span>
        <div class="full-charge"></div>
      </div>

      <div class="monopattino">
        <input type="checkbox" name="monopattino3">
        <span class="nomemonopattino">Monopattino Fede154</span>
        <p class="descrizione-monopattino">&#8614 Via Mentarini - a 490 metri da te</p>
        <span class="descrizione-monopattino">Stato Carica:</span>
        <div class="low-charge"></div>
      </div>

    </div>
  </body>
</html>
